<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
   <div class= "container">
        <div class="tarefa__titulo">
             <h3> Adicione uma nova tarefa </h3> 
        </div>
        <div class="tarefa__input"> 
            <textarea class="lista-tarefa__input" id="listaTarefaInput" placeholder="Nova tarefa" rows="7" cols="45"></textarea>
        </div>

        <div>
            <button class="btn botao__enviar">Add</button>
        </div>

     <div class="tarefa__caixa"> 
        <div class="tarefa__itens">
            <p>Descricao da tarefa</p>
        </div>
    </div>
        <div>
            <button class="btn botao__deletar-tudo">Excluir tudo</button>
            <button class="btn botao__selecionar-tudo">Selecionar tudo</button>
        </div>
    </div>      
   <script src="script/script.js"></script>   
</body>
</html>
